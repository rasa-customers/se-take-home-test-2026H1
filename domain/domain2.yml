
version: '3.1'
actions:
- action_send_sms_promo_text

responses:
  utter_acknowledge_return_request:
  - text: |-
      Got it. You'd like to return your item, I can help with that.

      Just so you know, if the wrong item or size was sent, we do offer free exchanges in case that works better for you.
  utter_ask_slot_accepted_retention_offer:
  - text: We have a special offer of 20% off your current monthly price for 3 months, would you like to take advantage of this special pricing?
  utter_ask_slot_exchange_order_number:
  - text: What's the order number for the item you'd like to exchange?
  utter_ask_slot_order_number:
  - text: Can you please tell me the order number?
  - text: What's the order number your looking for?
  - text: What's the order number for the item you're asking about?
  utter_ask_slot_pause_subscription:
  - text: To confirm, you'd like to pause your current subscription?
    metadata:
      rephrase: true
#    buttons:
#    - title: No
#      payload: No
#    - title: Yes
#      payload: Yes
  - text: Would it make sense to pause your {slot_subscription_type} for 2 months instead of canceling?
#    buttons:
#    - title: Yes
#      payload: Yes
#    - title: No
#      payload: No
    condition:
    - type: slot
      name: slot_from_cancel_flow
      value: Yes
  utter_ask_slot_promo_text_received:
  - text: Just checking, did you get the text with the link, and were you able to complete it?
  - text: Were you able to review and agree to the terms in the link I sent?
  utter_ask_slot_reason_for_item_exchange:
  - text: To make sure we get everything right, what's the reason you'd like to exchange the item?
  utter_ask_slot_request_exchange_item:
  - text: Would you like to exchange your item?
  utter_ask_slot_return_request_handled:
  - text: Do you have any other concerns about this order?
  utter_ask_slot_speak_to_human:
  - text: Would you like to speak to a live representative?
  utter_ask_slot_subscription_type:
  - text: Can you tell me which subscription this is for?
#    buttons:
#    - title: Gym
#      payload: Gym membership
#    - title: Meal Kits
#      payload: Meal Kit service
#    - title: Internet
#      payload: Internet service
#    - title: Subscription Box
#      payload: Subscription Box
  utter_ask_slot_user_has_return_label:
  - text: Do you have the prepaid return label that was included with your order?
  - text: Do you still have the prepaid return label that came with the package?
  utter_cancelled_subscription:
  - text: Understood. Your subscription has been cancelled.
  utter_check_for_promotions:
  - text: Let me check real quick to see if there are any promos you could take advantage of.
    metadata:
      rephrase: true
  utter_confirm_exchange_item:
  - text: Great, let exchange your item.
    metadata:
      rephrase: true
  utter_confirm_return_requested:
  - text: Understood. I will help you with the return process now.
  utter_email_label_return_instructions:
  - text: No problem. I'll email you a new prepaid return label to the email address used with your order. Just print it, attach it to your package, and drop it off at your nearest return location.
    metadata:
      rephrase: true
  utter_exchange_reason_thank_you:
  - text: Thank you for that information. I have automatically noted "{slot_reason_for_item_exchange}" in your order and you can return the item for a replacement.
  utter_human_handoff_override:
  - text: Thank you. I am transferring your to a live representative now...
    metadata:
      rephrase: true
  utter_list_order_numbers:
  - text: 'Based on your phone number, I found three orders: ord123, ord456, and ord555.'
  utter_order_delayed:
  - text: This order has experienced a delay due to weather. Unfortunately, we do not currently have an expected time of arrival.
  utter_order_delivered:
  - text: This order shows the package marked as delivered.
  utter_order_in_transit:
  - text: This order has left the warehouse and is on its way to your delivery address. It will arrive tomorrow.
  order_number_not_found:
  - text: Hmm, I couldn't find that order number.
  - text: I didn't find a match for order number {slot_order_number}.
  - text: I'm not seeing anything for order number {slot_order_number}.
  - text: I'm unable to find order number {slot_order_number} in our system.
  utter_return_item_instructions:
  - text: Great. You can use that label to send the item back. Just drop it off at your nearest mail carrier when you're ready.
  - text: Perfect. Go ahead and attach the label to your package and drop it off at your nearest return location.
  utter_send_sms_promo_text:
  - text: Great. I will text you a link with the promotion details that you can review and sign.
  utter_session_start:
  - text: Welcome to Rasa Market, my name is Zoey. How may I help you today?
  utter_sms_promo_text_not_received:
  - text: I'm sorry that didn't seem to work. Let me transfer you to a representative to further assist.
  - text: Understood. I'll connect you to a representative to get that taken care of for you.
  utter_sms_promo_text_received:
  - text: Great, thanks for confirming.
  - text: Perfect, glad it came through.
  utter_subscription_paused:
  - text: Understood. Your {slot_subscription_type} has been paused for 2 months. There is no charge for this.
  - text: Great. Your {slot_subscription_type} has been paused for 2 months. There is no charge for this.
    condition:
    - type: slot
      name: slot_from_cancel_flow
      value: Yes
  utter_unable_to_return_not_delivered:
  - text: This order hasn't been delivered yet. Once it arrives, you'll get a prepaid return label you can use to send the item back.
  utter_user_states_order_not_received:
  - text: Sorry your order hasn't arrived yet. Sometimes unexpected delays can happen during processing or delivery. Let me check on that for you.
  utter_valid_order_number_syntax:
  - text: That doesn't seem to be a valid order number. Order numbers start with 3 letters and end with 3 numbers.
slots:
  slot_accepted_retention_offer:
    type: categorical
    mappings:
    - type: from_llm
    values:
    - Yes
    - No
  slot_exchange_order_number:
    type: text
    mappings:
    - type: from_llm
  slot_from_cancel_flow:
    type: categorical
    mappings:
    - type: from_llm
    values:
    - Yes
    - No
  slot_order_number:
    type: text
    mappings:
    - type: from_llm
  slot_pause_subscription:
    type: categorical
    mappings:
    - type: from_llm
    values:
    - Yes
    - No
  slot_promo_text_received:
    type: categorical
    mappings:
    - type: from_llm
    values:
    - Yes
    - No
  slot_reason_for_item_exchange:
    type: text
    mappings:
    - type: from_llm
  slot_request_exchange_item:
    type: categorical
    mappings:
    - type: from_llm
    values:
    - Yes
    - No
  slot_return_request_handled:
    type: categorical
    mappings:
    - type: from_llm
    values:
    - Yes
    - No
  slot_speak_to_human:
    type: categorical
    mappings:
    - type: from_llm
    values:
    - Yes
    - No
  feedback:
    type: bool
    mappings:
      - type: from_llm
  slot_subscription_type:
    type: categorical
    mappings:
    - type: from_llm
    values:
    - Subscription Box
    - Gym membership
    - Meal Kit service
    - Internet service
  slot_user_has_return_label:
    type: categorical
    mappings:
    - type: from_llm
    values:
    - Yes
    - No
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
