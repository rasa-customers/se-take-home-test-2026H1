
action_endpoint:
  actions_module: "actions"

nlg:
  type: rephrase
  llm:
    model_group: gpt-4o-mini
  prompt_template: prompts/rephraser_personality_prompt.jinja2
  rephrase_all: False

model_groups:
  - id: gpt-4o
    models:
      - provider: openai
        model: gpt-4o-2024-11-20
        timeout: 7
        temperature: 0.0
        top_p: 0.0
  - id: gpt-4o-mini
    models:
      - provider: openai
        model: gpt-4o-mini-2024-07-18
        temperature: 0.3

